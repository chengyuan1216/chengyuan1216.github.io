<div class="box">
    <h3>float</h3>
    <p> 1、float使元素尽可能在父容器内向左或向右浮动，直到碰到其他的浮动元素或父级。<br/>
        2、float使元素脱离文档流，但他有一个特点提升层级半级，被块元素忽略，被内联元素知道。<br/>
        3、清除浮动：clear：left/right/both;<br/>
        4、特点：<br/>
        （1）使块元素在一行显示<br/>
        （2）使内联元素支持宽高<br/>
        （3）换行被解析了<br/>
        （4）不设置宽度时由内容撑开</p>
