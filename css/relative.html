<body >
<div class="box">
    <h3>position:relative</h3>
    <p>1、正常流入页面，不脱离文档流。 <br/>
        2、left/top/right/bottom是相对于该元素正常文档流位置的偏移。
        如果不设置偏移量，则不起效果。<br/>
        3、特点：<br/>
        （1）不影响元素本身的特性。<br/>
        （2）不使元素脱离文档流。<br/>
        （3）如果没有定位偏移量，对元素本身没有任何影响。</p>

</div>

</body>
</html>
