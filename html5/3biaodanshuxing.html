<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../index.css">
</head>
<body >
<div class="box">
    <h3>新增表单属性</h3>
    <p>
        <mark>placeholder </mark><br/>
        输入框提示信息。<br/>
        <form action="http://www.baidu.com" method="get">
            <input type="text" placeholder="hello" >
            <input type="submit">
        </form>

        <mark>autocomplete </mark> <br/>
        是否保存历史输入值，输入时有历史提示。 <br/>
        默认为on。<br/>
        <form action="http://www.baidu.com" method="get">
            <input type="text"  autocomplete="on">
            <input type="submit">
        </form>

        <mark>autofocus</mark>  <br/>
        指定表单自动获取焦点。该属性没有值。<br/>
        <input type="text" autofocus/><br/>

        <mark>list</mark>    <br/>
        配合datalist为输入框构造一个选项列表。<br/>
        <input type="text" list="mylist"/>
        <datalist id="mylist">
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="javascript">javascript</option>
        </datalist><br/>

        <mark>required </mark> <br/>
        此项位必填项。<br/>
        <form action="http://www.baidu.com" method="get">
            <input type="text" required>
            <input type="submit">
        </form>

        <mark>pattern </mark>   <br/>
        正则验证，有安全隐患。 <br/>

        <form action="http://www.baidu.com" method="get">
            <input type="text" pattern="\d{1,5}">
            <input type="submit">
        </form>

        <mark>formaction（不明白） </mark>    <br/>
        保存至草稿箱。 <br/>
        <input type="submit" value="保存至草稿箱" formaction="http://www.qq.com" />
    </p>
</div>

</body>
</html>
