<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../vue.min.js"></script>
    <link rel="stylesheet" href="../index.css">
</head>
<body >
<div class="box">
    <h3>文字超出省略号</h3>
    <p>
        作用：文字超出范围用省略号表示超出的部分。 <br/><br/>

        white-space:nowrap;//不换行<br/>
        overflow:hidden;//超出的范围隐藏<br/>
        text-overflow:ellipsis;//ellipsis有省略号 clip没有省略号<br/><br/>

        一般配合上面的命令使用。<br/>
        如果要实现多行，可以在要换行的地方加br</br>
    </p>
    <div style="width:100px;
     height:70px;
     border:1px solid green;
     overflow:hidden;
     text-overflow:ellipsis;
     white-space:nowrap;
     ">
        如果要实现多行，可以在要换行的地方加br
    </div>
</div>

</body>
</html>
