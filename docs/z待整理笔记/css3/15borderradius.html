<div class="box">
    <h3>圆角</h3>
    <p>
        border-radius: <br/>
        参数：5px 15px 20px 25px /1px;<br/>
        前一个数值表示四个圆角的x轴，后一个数值表示四个圆角的y轴
        顺序依次是左上角为第一个，顺时针。
        参数：5px/1px;四个圆角的x轴数值都是5px<br/>
        参数：5px;<br/>

        注意：<br/>
        1、取值可以是px或%，%是x轴对应相对于width的尺寸<br/>
        2、圆角不会影响原有的内容的显示排列。

    </p>
    <div style="width:30px;height:30px;border-radius:50%;background:red; float:left;"></div>
    <div style="width:30px;height:30px;border-radius:50%;background:red;margin-left:70px;"></div>
    <div style="width:100px;height:50px;border-radius:50% 50% 0 0/100% 100% 0 0;background:yellow;"></div>
</div>
