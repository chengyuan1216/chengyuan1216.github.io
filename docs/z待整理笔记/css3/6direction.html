<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../vue.min.js"></script>
    <link rel="stylesheet" href="../index.css">
</head>
<body >
<div class="box">
    <h3>direction</h3>
    <p>
        作用：定义文字排列方式。<br/>
        用法:direction:rtl;<br/>
        rtl:从右到左<br/>
        ltr：从左到右<br/>
        单独使用只是将文字右对齐<br/>

        需要配合unicode-bidi:bidi-override;<br/>
        此时会将文字的书写顺序变成从右到左。<br/>

    </p>
    <p style="font-size:30px;line-height:50px;">liuchengyuan hello!!!</p>
    <p style="font-size:30px;line-height:50px; direction:rtl;unicode-bidi:bidi-override;">liuchengyuan hello!!!</p>
</div>

</body>
</html>
