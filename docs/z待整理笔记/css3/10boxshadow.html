<body >
<div class="box">
    <h3>盒子的阴影</h3>
    <p>
        box-shadow: 5px 5px 2px 5px red inset; <br/>
        横向偏移<br/>
        纵向偏移<br/>
        模糊半径<br/>
        扩展模糊半径:先往外或往内扩展若干像素后再模糊<br/>
        颜色<br/>
        内投影（不写默认外投影）<br/>
        投影不会影响盒子的尺寸，但会覆盖在旁边的元素之上。
    </p>
    <div style="width:400px;height:100px;box-shadow:0 0 5px 0 red;">box-shadow:0 0 5px 0 red;</div>
    <div style="width:400px;height:100px;box-shadow:0 0 5px 20px red;">box-shadow:0 0 5px 20px red;</div>

</div>

</body>
