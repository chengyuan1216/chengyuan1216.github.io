<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../index.css">
</head>
<body >
<div class="box">
    <h3>镜像渐变</h3>
    <p>
        radial-gradient(circle 50px at 50px 50px,#f00 50px,#0f0,#00f); <br/><br/>

        circle:	<br/>
        形状为圆形，后面的参数50px表示渐变的半径
        形状也可以是ellipse，椭圆，此时有两个参数，长半轴和短半轴<br/>
        at:<br/>
        后面的两个参数是圆心坐标，第一个是横坐标，第二个是纵坐标
        可以是left right top bottom<br/>

        #f00：<br/>
        渐变颜色， 后面的参数是指延半径方向开始渐变的位置<br/><br/>

        repeating-radial-gradient():重复渐变。

    </p>

    <div style="width:200px;
    height:200px;
    background-image:radial-gradient(circle 50px at 100px 100px, #f00 10px, #0f0 40px);">
    </div>

    <div style="width:200px;
    height:200px;
    background-image:repeating-radial-gradient(circle 100px at 0 30px, #f00 0, #0f0 20px);"></div>
</div>

</body>
