<div class="box">
    <h3>缩放</h3>
    <p>
        resize:both|horizontal|vertical;<br/>
            both:水平垂直都可以缩放 <br/>
            horizontal：只有水平方向可以缩放<br/>
            vertical：只有垂直方向可以缩放<br/><br/>

        配合使用才有效果：overflow:auto;<br/>

        兼容：ie不兼容。<br/><br/>

        <div style="width:100px;height:100px;resize:both;overflow:auto;background-color:red;"></div>
    </p>


</div>
